<form (ngSubmit)="OnSubmit()" #inscriptionForm="ngForm" class="text-center border border-light p-5">
    <!-- <form class="text-center border border-light p-5" action="#!"> -->

    <p class="h4 mb-4">Connexion</p>

    <!-- Email -->
    <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" required 
    [(ngModel)]="utilisateur['email']" name="email" placeholder="E-mail">

    <!-- Password -->
    <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" required
    [(ngModel)]="utilisateur['password']" name="password" placeholder="Password">

    <!-- Sign in button -->
    <button class="btn btn-info btn-block my-4" type="submit">Se connecter</button>

   

</form>
<p>{{message}}</p>
