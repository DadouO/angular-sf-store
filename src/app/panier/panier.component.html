<table class="table table-hover">
    <thead class="black white-text">
        <tr>
        
          <th scope="col">Votre panier</th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
<div *ngFor="let produit of panier[0].produits">
        
        <tbody>
          <tr>
            <td>{{produit['nom']}}</td>
            <td>Auteur : {{produit['auteur']}}</td>
            <td>Quantité : {{produit['quantité']}}</td>
            <td>Prix : {{produit['prix']}}</td>
          </tr>
        </tbody>
</div>
</table>
<div > <button type="button" class="btn btn-primary" (click)="commande()">Commander</button> </div>
